<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-sv">
        <input type="radio" id="img1" name="slider" checked>
        <input type="radio" id="img2" name="slider">
        <input type="radio" id="img3" name="slider">
        <input type="radio" id="img4" name="slider">

        <div class="info-wrapper">
            <div class="paginator-btns">
                <label for="img1" class="btn-wrapper" >
                    
                    <div class="input input1" >
                        
                    </div>
                    
                </label>

                <label for="img2" class="btn-wrapper" >
                    
                    <div class="input input2" >
                        
                    </div>
                    
                </label>

                <label for="img3" class="btn-wrapper" >
                    
                    <div class="input input3" >
                        
                    </div>
                    
                </label>
                <label for="img4" class="btn-wrapper" >
                    
                    <div class="input input4" >
                        
                    </div>
                    
                </label>

                

                
                
            </div>

            <div class="description__visible">
                <div class="description__wrapper">
                    <p class="description p1">
                        The Mission is impossible!
                        
                    </p>
                    <p class="description p2">
                        Not this time...
                    </p>
                    <p class="description p3">
                        
                        Innovation. We regret to  inform you that the flying cars we promised aren't feasible, but we do hope you'll enjoy the spying vacuums. 
                    </p>
                    <p class="description p4">
                        The source of the earthquake in the Philippines has been found
                    </p>
                </div>
            </div>
            
            
        </div>

        <div class="slider">

            <div class="slider__img-holder">

                <img src="./imgs/happy_birthday2.jpg" alt="happy_birthday" class="img1 image">
                <img src="./imgs/road_to_hogvards2.jpg" alt="road_to_hogvards" class="img2 image">
                <img src="./imgs/robot2.jpg" alt="robot" class="img3 image">
                <img src="./imgs/stiralka2.jpg" alt="stiralka" class="img4 image">
            </div>
        </div>
    </div>
</body>
</html>
